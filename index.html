<script>
    function factorial(number) { 
      if (number === 0 || number === 1) { 
        return 1; 
      } else { 
        return number * factorial(number - 1); 
      } 
    }
    
    const number = 5;
    console.log(factorial(number));  // This will log the result to the console
    </script>
